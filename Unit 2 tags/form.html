<!DOCTYPE html>
<html>
<head>
  <title>Complete HTML Showcase - Part 2</title>
</head>
<body>

  <h1>HTML Forms and Layouts</h1>

  <form action="/submit" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Personal Info</legend>

      Full Name: <input type="text" name="fullname" autofocus><br><br>
      Country (readonly): <input type="text" name="country" value="Nepal" readonly><br><br>
      Email (disabled): <input type="text" name="email" value="example@mail.com" disabled><br><br>
      Password: <input type="password" name="pass"><br><br>

      Gender:<br>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female<br><br>

      Interests:<br>
      <input type="checkbox" name="interest" value="code" checked> Coding
      <input type="checkbox" name="interest" value="photo"> Photography<br><br>

      <label for="dropdown">Choose Option:</label>
      <select name="dropdown" id="dropdown">
        <option value="option1">option1</option>
        <option value="option2">option2</option>
      </select><br><br>

      <label for="listbox">Choose multiple:</label>
      <select name="listbox" size="4" multiple>
        <option value="1">Item 1</option>
        <option value="2">Item 2</option>
        <option value="3">Item 3</option>
        <option value="4">Item 4</option>
      </select><br><br>

      Comments:<br>
      <textarea name="comment" rows="4" cols="40">Enter your feedback...</textarea><br><br>

      File Upload: <input type="file" name="upload"><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </fieldset>
  </form>

  <hr>

  <h2>Iframe Example</h2>
  <iframe src="https://example.com" width="400" height="200">
    Sorry, your browser doesn't support iframe.
  </iframe>

  <hr>

  <h2>Frameset Example (open in new window)</h2>
  <p>
    <a href="frameset.html" target="_blank">Open frameset.html</a>
  </p>

</body>
</html>
