<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #b3e0ff; /* light blue */
        }
        tr:nth-child(odd) {
            background-color: #ccffcc; /* light green */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Roll No</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Swornima</td>
            <td>101</td>
            <td>Tokha</td>
        </tr>
        <tr>
            <td>Kritika</td>
            <td>102</td>
            <td>Balkot</td>
        </tr>
        <tr>
            <td>Suman</td>
            <td>103</td>
            <td>Dillibazar</td>
        </tr>
    </table>
</body>
</html>
