<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Website Layout</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .container {
      display: flex;
      min-height: calc(100vh - 120px);
      padding: 20px;
      gap: 20px;
    }
    .sidebar-left, .sidebar-right {
      background-color: #f0f0f0;
      padding: 15px;
      width: 20%;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    .content {
      background-color: #fff;
      padding: 15px;
      width: 60%;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    Header Area
  </header>
  <div class="container">
    <div class="sidebar-left">
      Left Sidebar
    </div>
    <div class="content">
      Main Content Area
    </div>
    <div class="sidebar-right">
      Right Sidebar
    </div>
  </div>
  <footer>
    Footer Area
  </footer>
</body>
</html>
